<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pick your poison. Full content inside. Choose OnlyFans or Fansly â€” links auto-carry your tracking tags." />
  <meta property="og:title" content="Loading..." />
  <meta property="og:description" content="Pick your poison. Full content inside." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="hero.jpg" />
  <meta name="robots" content="index,follow" />
  <style>
    :root {
      --bg: #0b0b0f;
      --card: #13131a;
      --text: #e7e7ee;
      --muted: #a3a3b2;
      --btn: #ffffff;
      --btn-text: #0b0b0f;
      --btn-hover: #d7d7df;
      --focus: #7aa2ff;
      --radius: 18px;
      --maxw: 920px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 800px at 70% -20%, #1b1b27 0%, var(--bg) 45%) fixed, var(--bg);
      color: var(--text);
      line-height: 1.5;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: var(--maxw);
      background: linear-gradient(180deg, #171722 0%, var(--card) 100%);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #0e0e13 center/cover no-repeat url('hero.jpg');
      display: block;
    }
    .content { padding: clamp(18px, 3vw, 28px); }
    h1 {
      margin: 0 0 6px 0;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing: 0.2px;
    }
    p.sub { margin: 0 0 18px 0; color: var(--muted); font-size: clamp(14px, 2vw, 16px); }
    .buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 10px;
    }
    @media (min-width: 560px) {
      .buttons { grid-template-columns: 1fr 1fr; }
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 700;
      background: var(--btn);
      color: var(--btn-text);
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: transform .06s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(255,255,255,0.09);
      outline: none;
    }
    .btn:hover { background: var(--btn-hover); transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn:focus-visible {
      box-shadow: 0 0 0 3px rgba(122,162,255,0.55), 0 6px 20px rgba(255,255,255,0.09);
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.9;
    }
    @media (prefers-reduced-motion: reduce) { .btn { transition: none; } }
  </style>
</head>
<body>
  <main class="card" role="main">
    <img src="hero.jpg" alt="Preview cover image for the profile links" class="hero" />
    <div class="content">
      <h1>Where to next?</h1>
      <p class="sub">Pick your poison. Full content inside.</p>
      <div class="buttons">
        <a id="btn-onlyfans" class="btn" href="#" role="button" data-base="">Go to OnlyFans</a>
        <a id="btn-fansly" class="btn" href="#" role="button" data-base="">Go to Fansly</a>
      </div>
      <div class="footer" aria-hidden="true">
        Links auto-carry your tracking tags (src, utm_*, ad, profile) + unique tid per click.
      </div>
    </div>
  </main>
  <script>
    // Derive folder name for dynamic title/og:title
    (function(){
      var parts = window.location.pathname.split('/').filter(Boolean);
      var folder = parts.length ? parts[parts.length-1] : 'MyLinks';
      document.title = folder;
      var og = document.querySelector('meta[property="og:title"]');
      if (og) og.setAttribute('content', folder);
    })();

    // === CONFIG: base URLs (filled when you have them; empty strings allowed) ===
    var ONLYFANS = "";   // e.g., "https://onlyfans.com/yourname"
    var FANSLY   = "";   // e.g., "https://fans.ly/yourname"

    var passKeys = new Set(['src','utm_source','utm_medium','utm_campaign','utm_term','utm_content','ad','profile']);
    var url = new URL(window.location.href);
    var incoming = url.searchParams;

    function buildForwardParams(extra){
      var sp = new URLSearchParams();
      passKeys.forEach(function(k){ if(incoming.has(k)) sp.set(k, incoming.get(k)); });
      if (extra) Object.keys(extra).forEach(function(k){ sp.set(k, extra[k]); });
      return sp;
    }
    function withParams(baseUrl, extra){
      try {
        if (!baseUrl) return '#';
        var u = new URL(baseUrl);
        var q = new URLSearchParams(u.search);
        var add = buildForwardParams(extra);
        add.forEach((v,k)=>q.set(k,v));
        u.search = q.toString();
        return u.toString();
      } catch(e){ return baseUrl || '#'; }
    }
    function genTid(){ return Date.now()+'-'+Math.random().toString(36).slice(2,10); }
    function wire(btn, base){
      if (!btn) return;
      btn.addEventListener('click', function(ev){
        var finalUrl = withParams(base, {tid: genTid()});
        if (!base) { ev.preventDefault(); return; }
        btn.setAttribute('href', finalUrl);
      }, {capture:true});
      // static (no tid)
      btn.href = withParams(base, null);
    }

    var btnOF = document.getElementById('btn-onlyfans');
    var btnFS = document.getElementById('btn-fansly');
    wire(btnOF, ONLYFANS);
    wire(btnFS, FANSLY);
  </script>
</body>
</html>
