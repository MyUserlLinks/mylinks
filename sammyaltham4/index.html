<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sammy Altham</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pick your poison. Full content inside. Choose OnlyFans or Fansly — links auto-carry your tracking tags." />
  <meta property="og:title" content="Sammy Altham" />
  <meta property="og:description" content="Pick your poison. Full content inside." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="hero.jpg" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <meta name="robots" content="index,follow" />
  <style>
    :root {
      --bg: #0b0b0f;
      --surface: #12121a;
      --card: #161622;
      --text: #e7e7ee;
      --muted: #a3a3b2;
      --focus: #7aa2ff;
      --radius: 18px;
      --maxw: 900px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans";
      background: radial-gradient(1200px 800px at 70% -20%, #1b1b27 0%, var(--bg) 45%) fixed, var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: var(--maxw);
      background: linear-gradient(180deg, #1a1a27 0%, var(--card) 100%);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }
    .hero-wrap { background:#0c0c12; }
    .hero {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      /* Сделаем картинку ниже, чтобы на первом экране уместились и кнопки */
      max-height: clamp(220px, 38vh, 420px);
    }
    .content { padding: clamp(18px, 3vw, 28px); }
    h1 { margin: 0 0 8px; font-size: clamp(26px, 4vw, 38px); letter-spacing: .2px; }
    p.sub { margin: 0 0 20px; color: var(--muted); font-size: clamp(14px, 2vw, 16px); }
    .buttons { display: grid; grid-template-columns: 1fr; gap: 14px; }
    @media (min-width: 560px) { .buttons { grid-template-columns: 1fr 1fr; } }
    .btn {
      appearance: none; border: 0; border-radius: 14px; padding: 14px 18px;
      font-size: 16px; font-weight: 800; text-align: center; text-decoration: none;
      color: #ffffff; cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      transition: transform .08s ease, filter .15s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
    .btn:active { transform: translateY(0); }
    .btn:focus-visible { outline: 3px solid rgba(122,162,255,0.6); outline-offset: 2px; }
    /* Градиенты кнопок, как в примере */
    .btn-of { background: linear-gradient(135deg, #ff4fa3 0%, #ff7cc0 100%); }
    .btn-fs { background: linear-gradient(135deg, #4ea1ff 0%, #6ab0ff 100%); }
    .footer {
      margin: 18px 0 6px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      opacity: .9;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="hero-wrap">
      <img src="hero.jpg" alt="Cover image" class="hero" />
    </div>
    <div class="content">
      <h1>Where to next?</h1>
      <p class="sub">Pick your poison. Full content inside.</p>
      <div class="buttons">
        <a id="btn-onlyfans" class="btn btn-of" href="#" role="button" data-base="">Go to OnlyFans</a>
        <a id="btn-fansly" class="btn btn-fs" href="#" role="button" data-base="">Go to Fansly</a>
      </div>
      <div class="footer" aria-hidden="true">
        virginlinks · © 2025
      </div>
    </div>
  </main>

  <script>
    // === CONFIG: вставь реальные ссылки (если нет — оставь пустыми) ===
    var ONLYFANS = "";
    var FANSLY   = "";

    // Прокидываем параметры кампаний и уникальный tid
    var passKeys = new Set(['src','utm_source','utm_medium','utm_campaign','utm_term','utm_content','ad','profile']);
    var incoming = new URL(window.location.href).searchParams;

    function buildParams(extra){
      var p = new URLSearchParams();
      passKeys.forEach(k => { if (incoming.has(k)) p.set(k, incoming.get(k)); });
      if (extra) Object.keys(extra).forEach(k => p.set(k, extra[k]));
      return p;
    }
    function withParams(base, extra){
      try {
        if (!base) return '#';
        var u = new URL(base);
        var q = new URLSearchParams(u.search);
        var add = buildParams(extra);
        add.forEach((v,k)=>q.set(k,v));
        u.search = q.toString();
        return u.toString();
      } catch(e){ return base || '#'; }
    }
    function tid(){ return Date.now() + '-' + Math.random().toString(36).slice(2,10); }

    function wire(btn, base){
      if (!btn) return;
      btn.addEventListener('click', function(ev){
        var finalUrl = withParams(base, {tid: tid()});
        if (!base) { ev.preventDefault(); return; }
        btn.setAttribute('href', finalUrl);
      }, {capture:true});
      // статический href без tid
      btn.href = withParams(base, null);
    }

    wire(document.getElementById('btn-onlyfans'), ONLYFANS);
    wire(document.getElementById('btn-fansly'), FANSLY);
  </script>
</body>
</html>
