<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sammy Altham</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pick your poison. Full content inside. Choose OnlyFans or Fansly." />
  <meta property="og:title" content="Sammy Altham" />
  <meta property="og:description" content="Pick your poison. Full content inside." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="hero.jpg" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background:#0b0b0f;
      color:#e7e7ee;
      display:grid;
      place-items:center;
      padding:20px;
    }
    .card {
      max-width:900px;
      background:#161622;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }
    .hero { width:100%; max-height:380px; object-fit:cover; display:block; }
    .content { padding:24px; }
    h1 { margin:0 0 10px; font-size:32px; }
    p.sub { margin:0 0 20px; color:#a3a3b2; }
    .buttons { display:grid; gap:14px; }
    @media(min-width:560px){ .buttons{grid-template-columns:1fr 1fr;} }
    .btn {
      display:block;
      text-align:center;
      padding:14px 18px;
      font-weight:700;
      border-radius:14px;
      color:#fff;
      text-decoration:none;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      transition:transform .08s, filter .15s;
    }
    .btn:hover{ transform:translateY(-1px); filter:brightness(1.05);}
    .btn:active{ transform:translateY(0);}
    .btn-of { background:linear-gradient(135deg,#ff4fa3 0%,#ff7cc0 100%);}
    .btn-fs { background:linear-gradient(135deg,#4ea1ff 0%,#6ab0ff 100%);}
    .footer { margin-top:18px; font-size:12px; color:#a3a3b2; text-align:center;}
  </style>
</head>
<body>
  <main class="card">
    <img src="hero.jpg" alt="Cover image" class="hero"/>
    <div class="content">
      <h1>Where to next?</h1>
      <p class="sub">Pick your poison. Full content inside.</p>
      <div class="buttons">
        <!-- Меняй ссылки прямо тут -->
        <a class="btn btn-of" href="https://onlyfans.com/YOUR_PROFILE" target="_blank">Go to OnlyFans</a>
        <a class="btn btn-fs" href="https://fansly.com/YOUR_PROFILE" target="_blank">Go to Fansly</a>
      </div>
      <div class="footer">virginlinks · © 2025</div>
    </div>
  </main>
</body>
</html>
